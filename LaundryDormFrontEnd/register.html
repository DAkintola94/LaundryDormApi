<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrering </title>
    <link href="/rootcss/register.css" rel="stylesheet">
    <link rel="stylesheet" href="/rootcss/layout.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<header id="header-placeholder">

</header>


<div class="wrapper">
    <form method="post" id="registrationForm"> <!-- no need to declear controller, it already know, name of html is the controller -->
        <h1>Registrering</h1>

        <div class="input-box">
            <input type="text" placeholder="Brukernavn" id="Username" required>
            <i class="bx bxs-user"></i>
        </div>

        <!-- Username Field -->
        <div class="input-box">
            <input type="text" placeholder="Fornavn" id="FirstName" required>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Etternavn" id="LastName" required>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Addresse" id="Address" required>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Telefon nr" id="PhoneNr" required>
            <i class="bx bxs-user"></i>
        </div>

        <!-- Email Field -->
        <div class="input-box">
            <input type="email" placeholder="E-post" id="Email" required>
            <i class="bx bxs-envelope"></i>
        </div>

        <!-- Password Field -->
        <div class="input-box">
            <input type="password" placeholder="Passord" id="Password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- Confirm Password Field -->
        <div class="input-box">
            <input type="password" placeholder="Bekreft passord" id="ConfirmPassword" required>
            <i class="bx bxs-lock"></i>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-info" onclick="return confirm('Er du sikkert?')">
                Registrer
            </button>
        </div>

        <!-- Link to Login Page -->
        <div class="register-link">
            <p>
                Har du allerede en konto?
                <a href="login.html">Logg inn</a>
            </p>
        </div>


    </form>
</div>
</body>
</html>

<script src="/rootjs/account.js"></script>
<script src="/rootjs/layout.js"></script>
