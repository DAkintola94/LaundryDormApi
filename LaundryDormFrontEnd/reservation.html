<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasjon</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/rootcss/laundryinput.css">
    <link rel="stylesheet" href="/rootcss/layout.css">

</head>
<header id="header-placeholder">
  
</header>


<body>
    <div class="container py-5 d-flex">
        <div class="form-column">
            <form method="post" id="reservationForm">

                <div class?="mb-3">
                    <label class="form-label">Navn</label>
                    <input type="text" class="form-control" id="PersonId" placeholder="Navn" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Velg Dato & tid </label>
                    <input type="date" class="form-control" id="dateSet" title="StartTime" placeholder="Tidspunkt" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reservasjons tidpunkt</label>
                    <select id="ReservationOpt" title="DateReservation" required>
                        <option value="Formiddag">Formiddag: 08:00 - 12:00</option>
                        <option value="Ettermiddag">Ettermiddag: 12:00 - 17:00</option>
                        <option value="Kveld">Kveld: 17:00 - 23:00</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rom</label>
                    <select id="machineRoomId" title="optionId" required>
                        <option value="1">Rom 1</option>
                        <option value="2">Rom 2</option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Er du sikkert?')">
                        Sett reservation
                    </button>
                </div>
            </form>

        </div>
    </div>
    </body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/rootjs/reservation.js"></script>
<script src="/rootjs/layout.js"></script>
