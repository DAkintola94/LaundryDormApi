<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrering </title>
    <link href="/rootcss/register.css" rel="stylesheet">
    <link rel="stylesheet" href="/rootcss/layout.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<header id="header-placeholder">

</header>


<div class="wrapper">
    <form method="post" id="loginForm"> <!-- no need to declear controller, it already know, name of html is the controller -->
        <h1>Logg inn</h1>

        <div class="input-box">
            <input type="email" placeholder="Mail addresse" id="Email" title="email" required>
            <i class="bx bxs-user"></i>
        </div>

        <!-- Password Field -->
        <div class="input-box">
            <input type="password" placeholder="Ditt passord" id="Password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success" >
                Logg inn
            </button>
        </div>

        <!-- Link to Login Page -->
        <div class="register-link">
            <p>
                Er du ikke registrert? 
                <a href="register.html">Lag bruker</a>
            </p>
        </div>

    </form>
</div>
</body>
</html>

<script src="/rootjs/account.js"></script>
<script src="/rootjs/layout.js"></script>
